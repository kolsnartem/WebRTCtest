<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WebRTC Відеочат</h1>
      <div id="status" class="status">Підключення...</div>
    </header>

    <!-- Реєстрація -->
    <section id="registration" class="card">
      <h2>Реєстрація</h2>
      <div class="form-group">
        <label for="userId">Введіть ваше ім'я:</label>
        <input type="text" id="userId" placeholder="Ваше ім'я" autocomplete="off">
      </div>
      
      <div id="mediaOptions" class="form-group media-options">
        <h3>Вибір медіа:</h3>
        <div class="radio-group">
          <label>
            <input type="radio" name="mediaType" id="bothMedia" checked>
            <span>Аудіо + Відео</span>
          </label>
          <label>
            <input type="radio" name="mediaType" id="audioOnly">
            <span>Тільки аудіо</span>
          </label>
          <label>
            <input type="radio" name="mediaType" id="videoOnly">
            <span>Тільки відео</span>
          </label>
        </div>
      </div>
      
      <button id="registerButton" class="btn primary">Зареєструватися</button>
    </section>

    <!-- Вибір користувача -->
    <section id="userSelection" class="card hidden">
      <h2>Доступні користувачі</h2>
      <div id="userList" class="user-list">
        <div class="no-users">Очікування оновлення списку користувачів...</div>
      </div>
      <div class="call-actions">
        <button id="callButton" class="btn primary hidden">
          <i class="fas fa-phone"></i> Подзвонити
        </button>
        <button id="answerButton" class="btn success hidden">
          <i class="fas fa-phone"></i> Відповісти
        </button>
        <button id="endCallButton" class="btn danger hidden">
          <i class="fas fa-phone-slash"></i> Завершити
        </button>
      </div>
    </section>

    <!-- Відеочат -->
    <section id="videoChat" class="video-container">
      <div class="video-grid">
        <div class="video-wrapper local-video-wrapper">
          <video id="localVideo" autoplay muted playsinline></video>
          <div class="video-label">Ви</div>
        </div>
        <div class="video-wrapper remote-video-wrapper">
          <video id="remoteVideo" autoplay playsinline></video>
          <div class="video-label">Співрозмовник</div>
        </div>
      </div>
      
      <!-- Елементи управління дзвінком -->
      <div id="callControls" class="call-controls hidden">
        <button id="audioToggle" class="control-btn">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="videoToggle" class="control-btn">
          <i class="fas fa-video"></i>
        </button>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
